apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-core
  namespace: cloudplus
  labels:
    app: grafana
    component: core
spec:
  selector:
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      nodeSelector:
        type: monitor
      containers:
      - image: grafana/grafana:5.4.3
        name: grafana-core
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
          - name: GF_AUTH_BASIC_ENABLED
            value: "false"
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "true"
          - name: GF_PROVISIONING
            value: "/provisioning"
          - name: GF_AUTH_ANONYMOUS_ORG_ROLE
            value: Admin
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
        volumeMounts:
        - mountPath: /provisioning
          name: datasource-data
        - mountPath: /etc/grafana/ 
          name: conf-volume
      volumes:
        - name: datasource-data        
          hostPath:
             path: /root/provisioning  
        - name: conf-volume
          configMap:
             name: conf-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: cloudplus
  labels:
    app: grafana
    component: core
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 31000
  selector:
    app: grafana
